spring:
  main:
    banner-mode: OFF
  codec:
    max-in-memory-size: 2MB

server:
  port: 7075
  error:
    whitelabel:
      enabled: false

management:
  endpoint:
    health:
      show-details: always
  endpoints.web:
    exposure:
      include: info, health, metrics, prometheus
    base-path: "/internal"
  metrics:
    export:
      prometheus:
        enabled: true

KAFKA_GROUP_ID: klage-arkiver-journalpost
KAFKA_TOPIC: aapen-klager-klageOpprettet