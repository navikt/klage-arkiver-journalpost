spring:
  application:
    name: klage-arkiver-journalpost
  main:
    banner-mode: OFF
  codec:
    max-in-memory-size: 10MB
  sleuth:
    propagation-keys:
      - Nav-Callid
      - Nav-Consumer-Id
    log:
      slf4j:
        whitelisted-mdc-keys:
          - Nav-Callid
          - Nav-Consumer-Id

server:
  port: 7075
  error:
    whitelabel:
      enabled: false

management:
  endpoint:
    health:
      show-details: always
  endpoints.web:
    exposure:
      include: info, health, metrics, prometheus
    base-path: "/internal"
  metrics:
    export:
      prometheus:
        enabled: true
    tags:
      application: ${spring.application.name}

KAFKA_GROUP_ID: klage-arkiver-journalpost
KAFKA_TOPIC: klage.privat-klage-mottatt-v1
KAFKA_DLT_TOPIC: klage.privat-klage-mottatt-v1-dlt
ARKIVER_JOURNALPOST_EVENT_TOPIC: klage.arkiver-journalpost-events-v1

navCallId: Nav-Callid
navConsumerId: Nav-Consumer-Id

PDF_SERVICE_URL: http://klage-dittnav-pdfgen/api/v1/genpdf/klage-dittnav-pdfgen/
SERVICE_USER_USERNAME: srvklage-dittnav
KLAGE_FILE_API_SERVICE_URL: http://klage-file-api
KLAGE_FILE_API_APP_NAME: klage-file-api
KLAGE-DITTNAV-API_SERVICE_URL: http://klage-dittnav-api
KLAGE_DITTNAV_API_APP_NAME: klage-dittnav-api

# Set to true (if for example testing in production) to ignore/stop posting journalpost to Joark.
DRY_RUN: false