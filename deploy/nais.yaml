apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: {{APP_NAME}}
  namespace: klage
  labels:
    team: klage
  annotations:
    nginx.ingress.kubernetes.io/proxy-body-size: "100M"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "120"
spec:
  image: {{ image }}
  azure:
    application:
      enabled: true
  kafka:
    pool: {{KAFKA_POOL}}
  port: 7075
  liveness:
    path: /internal/health
    initialDelay: 20
    timeout: 1
    periodSeconds: 5
    failureThreshold: 10
  readiness:
    path: /internal/health
    initialDelay: 20
    timeout: 1
  resources:
    limits:
      cpu: 2000m
      memory: 2048Mi
    requests:
      cpu: 50m
      memory: 1024Mi
  replicas:
    min: 1
    max: 1
    cpuThresholdPercentage: 90
  prometheus:
    enabled: true
    path: /internal/prometheus
  secureLogs:
    enabled: true
  webproxy: true
  accessPolicy:
    outbound:
      rules:
        - application: klage-dittnav-pdfgen
        - application: klage-file-api
        - application: klage-dittnav-api
      external:
      {{#each OUTBOUND_EXTERNAL_HOSTS as |host|}}
        - host: {{host}}
      {{/each}}
  envFrom:
#    - secret: srvklage-dittnav
#    - secret: sts-apikey
#    - secret: journalpost-apikey
    - secret: slack-url
    - secret: slack-channel-id
  env:
    - name: SPRING_PROFILES_ACTIVE
      value: {{SPRING_PROFILE}}
    - name: TENANT_ID
      value: {{TENANT_ID}}
    - name: DOKARKIV_SCOPE
      value: {{DOKARKIV_SCOPE}}
    - name: JOARK_SERVICE_URL
      value: {{JOARK_SERVICE_URL}}
    - name: PDL_BASE_URL
      value: {{PDL_BASE_URL}}
    - name: PDL_SCOPE
      value: {{PDL_SCOPE}}