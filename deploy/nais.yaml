apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: klage-arkiver-journalpost
  namespace: klage
  labels:
    team: klage
  annotations:
    nginx.ingress.kubernetes.io/proxy-body-size: "100M"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "120"
spec:
  image: {{ image }}
  observability:
    autoInstrumentation:
      enabled: true
      runtime: java
  azure:
    application:
      enabled: true
  kafka:
    pool: {{kafka_pool}}
  port: 7075
  liveness:
    path: /internal/health
    initialDelay: 20
    timeout: 1
    periodSeconds: 5
    failureThreshold: 10
  readiness:
    path: /internal/health
    initialDelay: 20
    timeout: 1
  resources:
    limits:
      cpu: 2000m
      memory: 2048Mi
    requests:
      cpu: 50m
      memory: 1024Mi
  replicas:
    min: 1
    max: 1
    cpuThresholdPercentage: 90
  prometheus:
    enabled: true
    path: /internal/prometheus
  secureLogs:
    enabled: true
  webproxy: true
  accessPolicy:
    outbound:
      rules:
        - application: klage-dittnav-pdfgen
        - application: klage-file-api
        - application: klage-dittnav-api
        - application: kabal-api
      external:
      {{#each externalHosts as |host|}}
        - host: {{host}}
      {{/each}}
  envFrom:
    - secret: srvklage-dittnav
    - secret: sts-apikey
    - secret: journalpost-apikey
    - secret: slack-url
    - secret: slack-channel-id
  env:
    - name: SPRING_PROFILES_ACTIVE
      value: {{springProfile}}
