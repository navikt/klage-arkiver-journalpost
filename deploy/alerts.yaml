# Inneholder anbefalte alerts: https://doc.nais.io/observability/alerts/recommended_alerts
apiVersion: "nais.io/v1"
kind: "Alert"
metadata:
  name: klage-arkiver-journalpost
  namespace: klage
  labels:
    team: klage
spec:
  receivers:
    slack:
      channel: {{slackChannel}}
  alerts:
    - alert: applikasjon nede
      expr: up{app="klage-arkiver-journalpost", job="kubernetes-pods"} == 0
      for: 2m
      description: "App {{ $labels.app }} er nede i namespace {{ $labels.kubernetes_namespace }}"
      action: "`kubectl describe pod {{ $labels.kubernetes_pod_name }} -n {{ $labels.kubernetes_namespace }}` for events, og `kubectl logs {{ $labels.kubernetes_pod_name }} -n {{ $labels.kubernetes_namespace }}` for logger"
    - alert: høy feilrate i logger
      expr: (100 * sum by (log_app, log_namespace) (rate(logd_messages_total{log_app="klage-arkiver-journalpost",log_level=~"Warning|Error"}[3m])) / sum by (log_app, log_namespace) (rate(logd_messages_total{log_app="klage-arkiver-journalpost"}[3m]))) > 10
      for: 3m
      action: "Sjekk loggene til app {{ $labels.log_app }} i namespace {{ $labels.log_namespace }}, for å se hvorfor det er så mye feil"
    - alert: feil i selftest
      expr: selftests_aggregate_result_status{app="klage-arkiver-journalpost"} > 0
      for: 1m
      action: "Sjekk app {{ $labels.app }} i namespace {{ $labels.kubernetes_namespace }} sine selftest for å se hva som er galt"