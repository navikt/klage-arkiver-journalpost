apiVersion: kafka.nais.io/v1
kind: Topic
metadata:
  name: arkiver-journalpost-events-v1
  namespace: klage
  labels:
    team: klage
spec:
  pool: {{pool}}
  config:
  {{#each config as |value key|}}
     {{key}}: {{value}}
  {{/each}}
  acl:
    - team: klage
      application: klage-arkiver-journalpost
      access: write
    - team: klage
      application: klage-dittnav-api
      access: read
    - team: klage
      application: klage-kafka-manager
      access: read