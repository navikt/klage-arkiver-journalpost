apiVersion: kafka.nais.io/v1
kind: Topic
metadata:
  name: privat-klage-mottatt-v1-dlt
  namespace: klage
  labels:
    team: klage
spec:
  pool: {{pool}}
  config:
  {{#each config as |value key|}}
     {{key}}: {{value}}
  {{/each}}
  acl:
    - team: klage
      application: klage-arkiver-journalpost
      access: write
    - team: klage
      application: klage-arkiver-journalpost-q2
      access: write
    - team: klage
      application: klage-dlt-consumer
      access: read
    - team: klage
      application: klage-kafka-manager
      access: read